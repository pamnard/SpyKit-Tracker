<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Тестовая страница с пикселем</title>
    <script>
        var _pixel = window._pixel = window._pixel || [];

        // Configuration
        _pixel.push(['config', 'baseUrl', 'https://localhost:8080']);
        _pixel.push(['config', 'namespace', 'pixel_']); // namespace for localStorage
        _pixel.push(['config', 'batchSize', 5]);
        _pixel.push(['config', 'batchTimeout', 10]);
        _pixel.push(['config', 'sessionTimeout', 30]);
        _pixel.push(['config', 'maxFailedEvents', 100]); // higher limit for failed events
        _pixel.push(['config', 'retryInterval', 30000]); // check more often (30 sec)

        // Set traffic attribution parameters (from CRM or other source)
        _pixel.push(['config', 'traffic', {
            source: 'google',
            channel: 'cpc',
            campaign: 'summer2024',
            term: 'keyword',
            content: 'ad1'
        }]);

        // Disable individual events (all enabled by default)
        // _pixel.push(['config', 'scrollTracking', false]);
        // _pixel.push(['config', 'clickTracking', false]);
        // _pixel.push(['config', 'formTracking', false]);
        // _pixel.push(['config', 'downloadTracking', false]);
        // _pixel.push(['config', 'visibilityTracking', false]);

        (function () {
            var js = document.createElement('script');
            js.async = true;
            js.src = '/pixel.js';
            var f = document.getElementsByTagName('script')[0];
            f.parentNode.insertBefore(js, f);
        })();
    </script>
</head>

<body>
    <h1>Example page with analytics pixel</h1>
    <button onclick="_pixel.push(['track', 'click', {button: 'test'}])">Test button</button>
    <a href="https://google.com">External link</a>
    <a href="https://shop.example.com/products">Internal link (other domain)</a>
    <a href="/contact.pdf">Download PDF</a>

    <form id="test-form">
        <input name="email" type="email" placeholder="Email">
        <button type="submit">Submit form</button>
    </form>

    <script>
        // Usage examples
        function testDebug() {
            _pixel.push(['debug', true]); // enable debug
        }

        function testSetUserId() {
            _pixel.push(['setUserId', 'user_123']); // set CRM ID
        }

        function testCustomEvent() {
            _pixel.push(['track', 'purchase', { value: 100, currency: 'USD' }]);
        }

    </script>
</body>

</html>
